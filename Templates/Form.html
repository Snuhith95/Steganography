<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Upload Form</title>
</head>
<body>
    <div class="container">
        <form class="form" method="post" enctype="multipart/form-data" action="/upload">
            <h2>Upload Your Files</h2>
            <div class="form-group">
                <label for="file-upload">Upload Image (PNG, JPG, JPEG):</label>
                <input type="file" id="file-upload" accept=".png, .jpg, .jpeg" name="image" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required name="password">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" required name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
